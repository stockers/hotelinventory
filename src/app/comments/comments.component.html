<p>comments works!</p>
<div *ngIf="showLoading===true">LOADING... PLEASE WAIT</div>
<div *ngIf="showLoading===false">
    <table mat-table [dataSource]="comments" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="postId">
            <th mat-header-cell *matHeaderCellDef> postId </th>
            <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
