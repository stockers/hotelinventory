<h1>Welcome to {{hotelName}}</h1>
<!--<hinv-header></hinv-header>-->
<button (click) = "toggle()">Toggle</button>
<button (click) = "up()">Up</button>
<button (click) = "down()">Down</button>
<button (click) = "editRoom()">Edit</button>
<button (click) = "patchRoom()">Patch</button>
<button (click) = "deleteRoom()">Delete</button>
<button (click) = "getPhotos()">Photos</button>
Total bytes loaded: {{totalBytes}}
<div [hidden]="hideRooms">
    Number of rooms: <span [innerText]="numberOfRooms"></span>
</div>

<div *ngIf="rooms.availableRooms ?? 0 > 0" [ngStyle]="{'color': rooms.availableRooms > 2 ? 'green' : ''}">
    Rooms List: {{rooms.availableRooms}}
{{this.roomList | slice :0:1 | json}}

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<br/>
<div>
    PriceFilter: <input type="number" class="form-control" placeholder="Price" [formControl]="priceFilter" />{{priceFilter | json}}
</div>
    
<hinv-rooms-list [price]="priceFilter.value" *ngIf="hideRooms" [roomList]="roomList" [title]="title" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>

</div>

<div><button (click)="addRoom()">Auto add</button></div>
<div><button routerLink="/room/add/">Add page</button></div>
<div><button  [routerLink]="['/room','add']">Add in-line</button></div>


<router-outlet></router-outlet>
